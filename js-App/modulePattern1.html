<body>
    <script>
        function makeStudent(){
            var student = {}
            var _name,rollno
            student.setName = function(name){
                if (name.length>0) {
                    _name = name
                }
            }
            student.setrollno = function(rollno){
                if (rollno>=1) {
                    _rollno = rollno
                }
            }
            student.getDetails = function(){
                return "name is: "+_name  +" roll no is: "+_rollno;
            }
            return student;
        }

        var s1 = makeStudent()
        s1.setName("yogeshwar");
        s1.setrollno(101);
        console.log(s1.getDetails());
        console.log(s1);
    </script>
</body>
