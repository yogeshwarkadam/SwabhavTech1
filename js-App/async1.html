<body>
    <script>
        function doTask(no){
            var result = Math.random()*no
            if (result > 5) {
                return {msg:"success",data:result}
            }
            return {msg:"error"}
        }
        var result = doTask(10)
        console.log(result);
        console.log("end of the program");
    </script>
</body>
